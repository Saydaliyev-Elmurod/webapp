    <!--
      Top player
    -->

    <div
      id="scoreaxis-widget-47e26"
      style="
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.15);
        border-style: solid;
        border-radius: 8px;
        padding: 10px;
        background: rgb(255, 255, 255);
        width: 100%;
      "
    >
      <iframe
        id="Iframe"
        src="https://www.scoreaxis.com/widget/league-top-players/384?autoHeight=1&amp;playersNumber=10&amp;inst=47e26"
        style="width: 100%; border: none; transition: all 300ms ease"
      ></iframe>
      <script>
        window.addEventListener("DOMContentLoaded", (event) => {
          window.addEventListener(
            "message",
            (event) => {
              if (event.data.appHeight && "47e26" == event.data.inst) {
                let container = document.querySelector(
                  "#scoreaxis-widget-47e26 iframe"
                );
                container &&
                  (container.style.height =
                    parseInt(event.data.appHeight) + "px");
              }
            },
            !1
          );
        });
      </script>
    </div>
